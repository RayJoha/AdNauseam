<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>AdNauseam</title>
        <link rel="stylesheet" href="vault.css">
        <link rel="stylesheet" href="font/stylesheet.css">
        <link rel="icon" type="image/png" href="img/icon-32.png">

        <script src="lib/jquery-1.11.2.min.js"></script>
        <script src="lib/jquery.mousewheel.min.js"></script>
        <script src="lib/packery.min.js"></script>
        <script src="lib/imagesloaded.pkgd.min.js"></script>
        <script src="lib/d3.min.js"></script>
                           
        <script src="../lib/config.js"></script>
        <script>
            $(function() {

                // enable/disable TEST_MODE in ../lib/config.js

                if ( typeof TEST_MODE != 'undefined' && TEST_MODE ) {

                    // load addon-injected js here for testing
                    $.when(
                           $.getScript( "adset.js" ),
                           $.getScript( "shared.js" ),
                           $.getScript( "../lib/ff/adnutil.js"),
                           $.getScript( "vault-slider.js" ),
                           $.getScript( "vault.js" ),
                           $.Deferred(function( deferred ) {
                                $( deferred.resolve );
                        })).done(function() { attachTests(); });
                }
            });
        </script>
    </head>
    <body>

        <div id="loading-img">
            <img src="img/preloader.gif"/>
        </div>

        <div id="stage" class="stage">

            <div class="zoom">
                <a href="" id="z-in">&#43;</a>
                <a href="" id="z-out">&#8211;</a>
            </div>
            
      
            <div id="stats" class="session-sum">
                <span data-l10n-id="adn.vault.since">Since</span>
                <span class="since" data-l10n-id="adn.vault.defaultDate">Jan 1 1970 0:00am</span>,
                <span id="clicked" class="clicked">0</span> <span class="clicked" data-l10n-id="adn.vault.adsClicked">ads clicked</span> <span data-l10n-id="adn.vault.ofThe">of the</span>
                <span id="detected" class="detected">0</span> <span class="detected" data-l10n-id="adn.vault.detected">found</span>
            </div>

            <div id="alert" class="hide">
                <img src="img/adn_alert.png" alt="alert">
                <p>Alert goes here</p>
            </div>

            <div style="position: relative; height: 5519.67px;" id="container" class="z-100" draggable="true">
                <div id="overlay"></div>
            </div>

            <div id="svgcon" class="svg-container"></div>
            <div id="svgcon2" class="svg-container"></div>

        </div>

        <a href="#" id ="x-close-button">&#10006;</a>
        <div id="logo"><a href="http://dhowe.github.io/AdNauseam/" target="_blank"></a></div>

        <div id='ratio'>100%</div>

        <ul class='custom-menu'>
          <li data-action="delete">delete this ad</li>
          <!--li data-action="delete-all">delete similar ads</li-->
        </ul>

    </body>
</html>
